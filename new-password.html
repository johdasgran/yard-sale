<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New password</title>

    <style>

        body {
            margin: 0;
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 400px;
        }

        .logo {
            width: 150px;
        }




    </style>





</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="#" class="form">

                <label for="password" class="label">Password</label>
                <input type="password" name="" id="password"class="input input-password" placeholder="**********">

                <label for="new-password" class="label">New password</label>
                <input type="password" name="" id="new-password"class="input input-password" placeholder="**********">

                <input type="submit" value="Confirm" id="" class="primary-buttom">
            

            </form>


        </div>
    </div>
    
</body>
</html>
